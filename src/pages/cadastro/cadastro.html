<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" name="nome" [(ngModel)]="data.nome"></ion-input>
    </ion-item>
    <button ion-button block (click)="cadastrar()">ENVIAR</button>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Resposta do PHP
    </ion-card-header>

    <ion-card-content>
      <b>{{data.response}}</b>
    </ion-card-content>
  </ion-card>

  <h3><p>Nomes Adicionados</p></h3>

  <ion-grid>
      <ion-row>
        <ion-col>
            ID
        </ion-col>
        <ion-col>
            Nome
        </ion-col>
        <ion-col>
            Ação
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of itens">
        <ion-col id='id' name='id'>
            {{item.id}}
        </ion-col>
        <ion-col>
            {{item.nome}}
        </ion-col>
        <ion-col>
            <button ion-button (click)="abrirParaEdicao(item)">Editar</button> <hr> <button ion-button color="danger" (click)="showConfirmAlert(item)">Deletar</button>
        </ion-col>
      </ion-row>
    </ion-grid>



</ion-content>
