<ion-header>

  <ion-navbar>
    <ion-title>cadastro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nome</ion-label><!--[(ngModel)]="data.nome"-->
      <ion-input type="text" name="nome" ></ion-input>
    </ion-item>

    <button ion-button block (click)="cadastrar(nome)">ENVIAR</button>
  </ion-list>

  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>

    <ion-card-content>
      <b>{{data.response}}</b>
    </ion-card-content>
  </ion-card>

</ion-content>
